<div ng-show="mainPuzzle" class="container" style="margin-top: 05%">

    <div class="row">
        <div class="col-lg-3 col-lg-offset-2">

            <h1>Sample:</h1>

        </div>

        <div class="col-lg-3">

            <h1>Time:</h1>

        </div>

        <div class="col-lg-3">

            <h1>Puzzle:</h1>

        </div>

    </div>


    <div class="row jumbotron" style="margin-top: 2%">
        <div class="col-lg-3">
            <fieldset class="field">
                <img src={{src}} >
            </fieldset>
        </div>
        <div class="col-lg-3 col-lg-offset-2">
            <h1>{{myStopwatch.data.min}}:{{myStopwatch.data.value}}</h1>
        </div>
        <div class="col-lg-4">
            <fieldset class="field">

                <sliding-puzzle id="slidingPuzzle" size="{{size}}" src={{src}} ng-model="testSliding"></sliding-puzzle>
            </fieldset>
        </div>





    </div>
</div>

<div class="container">

    <div ng-show="showPuzzleResult" class="jumbotron" style="background-color: green; color: #ffffff; text-align: center; margin-top: 5%;">
        <h1 style="font-family: cursive">Congratulation..!</h1>
        <br>
        <h2 style="font-family: cursive">You have completed the level in {{onePuzzleTime}} minutes</h2>
        <br>
        <div id="lastLevel">
            <button class="btn btn-primary" ng-show="buttonShow" ng-click="changePuzzle()">Next Level</button>
            <button class="btn btn-primary" ng-hide="buttonShow" ng-click="changePuzzle()">Home</button>
        </div>
    </div>


</div>





<button ng-click="dialog()">hghghghghghg</button>
<button ng-click="changePuzzle()">solve</button>
