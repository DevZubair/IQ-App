<div class="row resultPage">

    <p>{{resultMessage}} {{userName}}</p>
    <br>
    <h2>You have {{resultStatus}} this test!</h2>

</div>

<div style="text-align: center;margin-top: 10%">
    <h3>Your passing score is: {{resultPercentage}}%</h3>

</div>

<div style="margin-left: 10%;width: 1000px;">
    <div id="myProgressbar" class="progress">

        <div ng-class="progressClass"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"  style="width: 0%;">
            <span class="pro sr-only">0% Complete</span>
        </div>
    </div>
</div>
